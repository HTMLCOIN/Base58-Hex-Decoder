		<script type="text/javascript">
			
			function to_hex(s) {
			    var r = '';
			    for (var i = 0; i < s.length; i++) {
			        var v;
			        if (s[i] < 0)
			            s[i] += 256;
			        v = s[i].toString(16);
			        if (v.length == 1)
			            v = '0' + v;
			        r += v;
			    }
			    return r;
			}

			function decode() {
			    var plain = base58.decode(document.getElementById("base58").value);
			    plain = to_hex(plain);
			    plain = plain.substr(2, 40);
			    document.getElementById("plain").value = plain;
			    //alert(plain);
			}
		</script>
